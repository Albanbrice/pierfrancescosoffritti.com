<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			canvas { width: 100%; height: 100% }

			html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden; /*  Disable scrollbars */
			display: block;  /* No floating content on sides */
		}

		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>

			window.addEventListener('resize', onWindowResize, false);

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 1, 10 );

			var renderer = new THREE.WebGLRenderer({ alpha: false });
			renderer.setClearColor( "#000", 1);

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.SphereGeometry(1, 10, 8)
			var material = new THREE.MeshPhongMaterial()
			var baseMesh = new THREE.Mesh(geometry, material)
			scene.add(baseMesh)

			var materialWireframe = new THREE.MeshBasicMaterial( { color: 0x818181, wireframe: true} )
			var meshWireframe = new THREE.Mesh(geometry, materialWireframe)
			meshWireframe.scale.set(2,2,2)
			scene.add(meshWireframe)

			camera.position.z = 5;

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 10 );
			directionalLight.position.set( 0, 1, 10 );
			scene.add( directionalLight );

			var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 10 );
			directionalLight2.position.set( 3, 1, 4 );
			scene.add( directionalLight2 );

			var directionalLight3 = new THREE.DirectionalLight( 0xffffff, 10 );
			directionalLight3.position.set( -3, 1, 4 );
			scene.add( directionalLight3 );

			var render = function (time) {
				requestAnimationFrame( render );

				baseMesh.rotation.x += 0.004;
				baseMesh.rotation.y += 0.0009;
				baseMesh.rotation.z += 0.0004;

				meshWireframe.rotation.x += 0.0001;
				meshWireframe.rotation.y += 0.00005;
				meshWireframe.rotation.z += 0.00001;

				const scale = (Math.sin(time*0.0006)+7) /5

				baseMesh.scale.set(scale, scale, scale);

				renderer.render(scene, camera);
			};

			render();

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

		</script>
	</body>
</html>
